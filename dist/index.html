<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Catravel</title>
  </head>
  <body>
    <section class="login-page" id="login-section">
      <section class="login-container">
        <form class="login">
          <img src="./images/catTravel2.jpg" class="logo" alt="Cat icon with a plane through the head">
          <h1 class="login-title">Login</h1>
          <section class="username-section">
            <label class="username" for="username">Username</label>
            <input type="text" class="login-input" id="username" autofocus required placeholder="Username"/>
          </section>
          <section class="password-section">
            <label class="password" for="password">Password</label>
            <input type="text" class="login-input" id="password" required placeholder="Password"/>
          </section>
          <p class="username-error hidden" id="login-error">Incorrect username & password combination</p>
          <button class="login-button button" type="button" id="login-button">Login</button>
        </form>
      </section>
    </section>
    <section class="traveler-view hidden" id="traveler-page">
      <nav class="search-container">
        <section class="logo-container">
          <img src="./images/catTravel2.jpg" class="logo" alt="Cat icon with a plane through the head">
        </section>
        <form class="trip-search-form">
          <select class="destination" type="text" name="destinations" id="destinations" required>
            <option class="destinations" name="destinations">Destinations</option>
          </select>
          <label for="travelers" class="travelers">Number of Travelers</label>
          <input id="travelers" class="destination" type="number" placeholder="No. of Travelers" required minlength="1" min="1"/>
          <label class="first-day">Leaving on:</label>
          <input class="date-input" id="dateInput" type="date" value="yyyy-MM-dd" placeholder="date" required/>
          <p class="" id="total-cost">Total for Requested Trip</p>
          <p type="button" name="button" class="" id="trip-requested-message">Your trip has been requested and is pending. You'll hear back from an agent shortly!</p>
        </form>
        <section class="error-handling hidden" id="error-message">
          <h2></h2>
        </section>
        <section class="total-section">
          <h3 class="total" id="total">Total Spent on Trips This Year</h3>
          <p class="total"></p>
        </section>
        <section class="search-button-container">
          <button type="button" name="button" class="trip-cost-button button" id="">Get Total Cost</button>
          <button type="button" name="button" class="request-trip-button button" id="">Request Trip</button>
        </section>
        <section class="logout">
          <button class="logout-button button" type="button">Log Out</button>
        </section>
      </nav>
      <main class="main-container">
        <section class="button-container">
          <button type="button" name="button" class="trips-button button" id="all-trips">All Trips</button>
          <button type="button" name="button" class="trips-button button" id="past-trips">Past Trips</button>
          <button type="button" name="button" class="trips-button button" id="upcoming-trips">Upcoming Trips</button>
        </section>
        <section class="all-trips-container" id="trips-container">
        </section>
      </main>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
