<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Catravel</title>
  </head>
  <body>
    <section class="login-page" id="login-section">
      <section class="login-container">
        <form class="login" id="login-form">
          <img src="./images/catTravel2.jpg" class="logo" alt="Cat icon with a plane through the head">
          <h1 class="login-title">Login</h1>
          <section class="username-section">
            <label class="username" for="username">Username</label>
            <input type="text" class="login-input" id="username" autofocus aria-describedby="login-error" aria-label="username" required placeholder="Username"/>
          </section>
          <section class="password-section">
            <label class="password" for="password">Password</label>
            <input type="text" class="login-input" id="password" aria-describedby="login-error" aria-label="password" required placeholder="Password"/>
          </section>
          <h2 class="username-error hidden" id="login-error" aria-errormessage="login-error-message" aria-invalid="false">Incorrect username & password combination</h2>
          <button class="login-button button" type="button" id="login-button">Login</button>
        </form>
      </section>
    </section>
    <section class="traveler-view hidden" id="traveler-page">
      <nav class="search-container">
        <section class="logo-container">
          <img src="./images/catTravel2.jpg" class="logo" alt="Cat icon with a plane through the head">
        </section>
        <section class="date-total-name">
          <section class="name">
            <h2 id="name">Traveler Name</h2>
          </section>
          <section class="todays-date">
            <h2 class="date">Today is December 31, 2021</h2>
          </section>
          <section class="total-section">
            <h3 class="total" id="total">Total Spent on Trips This Year</h3>
            <p class="total"></p>
          </section>
        </section>
        <form class="trip-search-form" role="search">
          <label for="destinations" class="hidden">Destinations</label>
          <select class="destination" type="text" name="destinations" role="menu" id="destinations" autofocus required>
            <option class="form destinations" name="destinations">Destinations</option>
          </select>
          <label for="travelers" class="travelers hidden">Number of Travelers</label>
          <input id="travelers" class="form travelers" type="number" placeholder="Number of Travelers" aria-label="Number of Travelers" required minlength="1" min="1"/>
          <label class="first-day" for="date-input">Leaving on:</label>
          <input class="form date-input" id="date-input" type="date" value="yyyy-MM-dd" aria-label="Leaving on" placeholder="date" required/>
          <label class="duration hidden" for="duration-input" id="duration">Duration</label>
          <input for="duration" class="form duration-input" id="duration-input" type="number" required min="1" minlength="1" aria-label="Duration" placeholder="Duration of Stay">
          <h3 class="new-trip-total hidden" id="total-trip-cost">Total for Requested Trip</h3>
          <p type="button" name="button" class="hidden" id="trip-requested-message"></p>
        </form>
        <section class="error-handling hidden" id="error-message">
          <h2 class="hidden">Error</h2>
        </section>
        <section class="search-button-container">
          <button type="button" name="button" class="trip-cost-button button" id="total-cost">Get Total Cost</button>
          <button type="button" name="button" class="request-trip-button button" id="request-trip">Request Trip</button>
        </section>
        <section class="logout">
          <button class="logout-button button" id="logout-button" type="button">Log Out</button>
        </section>
      </nav>
      <main class="main-container">
        <section class="button-container">
          <button type="button" name="button" class="trips-button button" id="all-trips">All Trips</button>
          <button type="button" name="button" class="trips-button button" id="past-trips">Past</button>
          <button type="button" name="button" class="trips-button button" id="upcoming-trips">Upcoming</button>
          <button type="button" name="button" class="trips-button button" id="pending-trips">Pending</button>
        </section>
        <section class="all-trips-container" id="trips-container">
        </section>
      </main>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
