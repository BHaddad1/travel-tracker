<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <section class="login-page">
      <img alt="" src="" />
      <h1 class="login-title">Login</h1>
      <form class="login">
        <section class="username-section">
          <label class="username" for="username">Username</label>
          <input
            type="text"
            class="login-input"
            autofocus
            required
            placeholder="Username"
          />
        </section>
        <section class="password-section">
          <label class="password" for="password">Password</label>
          <input
            type="text"
            class="login-input"
            required
            placeholder="Password"
          />
        </section>
        <h2 class="username-error hidden">
          Incorrect username & password combination
        </h2>
        <button class="login-button" type="submit">Login</button>
      </form>
    </section>
    <section class="traveler-view hidden">
      <nav class="search-container">
        <img class="logo" alt="Cat on a plane" src="" />
        <form>
          <select
            class="destination"
            type="text"
            name="destinations"
            id="destinations"
            required
          >
            <option class="destinations" name="destinations">
              Destinations
            </option>
          </select>
          <label for="travelers" class="travelers">Number of Travelers</label>
          <input
            id="travelers"
            class="destination"
            type="text"
            placeholder="No. of Travelers"
            required
            minlength="1"
            min="1"
          />
          <label class="first-day">Leaving on:</label>
          <input
            class="destination"
            type="text"
            placeholder="Date"
            required
            minlength="1"
            min="1"
          />
          <button type="button" name="button" class="trip-cost-button" id="">
            Get Total Cost
          </button>
          <p class="hidden" id="total-cost"></p>
          <button type="button" name="button" class="request-trip-button" id="">
            Request Trip
          </button>
          <p type="button" name="button" class="hidden" id="trip-requested">
            Your trip has been requested and is pending. You'll hear back from
            an agent shortly!
          </p>
        </form>
      </nav>
      <main class="main-container">
        <div class="all-trips-container">
          <section class="trip-template">
            <img alt="" src="" />
            <p class="trip trip-name">Destination Name</p>
            <p class="trip date"></p>
            <p class="trip number-of-travelers"></p>
            <p class="trip total-cost"></p>
            <p class="trip duration"></p>
            <p class="trip status"></p>
          </section>
        </div>
        <div class="total-section">
          <h2 class="total">Total Spent on Trips This Year</h2>
          <p class="total"></p>
        </div>
      </main>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
